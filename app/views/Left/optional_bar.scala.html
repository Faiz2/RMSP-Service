@(mb : String)

<aside class="main-sidebar">
    <section class="sidebar">
        <ul id="left-page" class="sidebar-menu" data-widget="tree">
            <li class='@{if (mb == "market") "active"}' >
                <a href="/market" pharbers-filter="market-info"><i class="fa fa-navicon"></i> <span>市场信息</span></a>
            </li>
            <li class='@{if (mb == "brd") "active"}' >
                <a href="/brd" pharbers-filter="brd"><i class="fa fa-address-card-o"></i> <span>业务代表</span></a>
            </li>
            <li class='@{if (mb == "product") "active"}'>
                <a href="/product" pharbers-filter="product-info"><i class="fa fa-plus-square-o"></i> <span>产品</span></a>
            </li>
            <li class='treeview @{if (mb == "decision" || mb == "management") "active"}'>
                <a href="javascript:;"><i class="fa fa-edit"></i> <span>决策</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li class='@{if (mb == "decision") "active"}'><a href="/decision" pharbers-filter="business-decision"><i class="fa fa-angle-double-right"></i>业务决策</a></li>
                    <li class='@{if (mb == "management") "active"}'><a href="/management" pharbers-filter="management-decision"><i class="fa fa-angle-double-right"></i>管理决策</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:;" pharbers-filter="report"><i class="fa fa-list-alt"></i> <span>报告</span></a>
            </li>
            <li>
                <a href="javascript:;" pharbers-filter="help"><i class="fa fa-question"></i> <span>帮助</span></a>
            </li>
        </ul>
    </section>
</aside>
