@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title>@title</title>
        @Resources.css()
    </head>
    <body class="application">
        <nav class="navbar navbar-fixed-top header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-8 col-sm-8">
                            <div class="navbar-header">
                                <p class="navbar-text">
                                    <img src="@routes.Assets.versioned("images/version_2/pharbers_logo_white.png")" width="32" height="32">
                                </p>
                            </div>
                            <p class="navbar-text">PHARBERS<br>Territorial Manage Simulation</p>
                        </div>
                        <div class="col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-2">
                            <p class="navbar-text navbar-right" name="account">Account</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        @content
        @Resources.script()
        <script>
                asset_resources = @routes.Assets.versioned("");
        </script>
    </body>
</html>
