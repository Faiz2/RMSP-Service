@import play.api.libs.json.JsValue
@(salesman: List[JsValue])
<div class="resource-content">
    <div class="row navbar-resource">
        <div class="col-md-7 col-sm-6 col-xs-6">
            <div class="btn-group navbar-btn" role="group">
                <button type="button " class="btn btn-default">医院信息</button>
                <button type="button" class="btn btn-default active">代表信息</button>
                <button type="button" class="btn btn-default">产品信息</button>
            </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2 col-md-offset-3 col-sm-offset-4 col-xs-offset-4 text-right">
            <button class="btn btn-primary btn-md backup-btn" type="button" id="backup-btn">收起</button>
        </div>
    </div>
    <div class="person-list">
        <div class="person">
            @salesman.zipWithIndex.map { person =>
                <div class="details @if(person._2 % 2 == 0) {even}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-circle" src="@routes.Assets.versioned("images/version_2/person.png")" width="140" height="140" alt="人">
                            </a>
                            <p class="text-center person-name">@{(person._1 \ "name").asOpt[String]}</p>
                        </div>
                        <div class="media-body">
                            <p class="media-heading">代表概况</p>
                            <p class="describe">
                                @{
                                    (person._1 \ "skills").as[String] + (person._1 \ "description").as[String] + (person._1 \ "motivation").as[String]
                                }
                            </p>
                        </div>
                        <div class="media-body">
                            <p class="media-heading">能力值</p>
                            <div class="radar-map">
                                <img src="@{routes.Assets.versioned("images/version_2/1-"+(person._2 + 1)+".png")}" width="280" height="192">
                            </div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
