@(data: List[String Map String])
<div class="box-body">
    <h4><strong>团队能力指数：59</strong></h4>
    <div id="sales_rep_info" style="width: 100%; height: auto; visibility: inherit;" class="datatables html-widget html-widget-output shiny-bound-output">
        <div class="dataTables_wrapper no-footer">
            <table class="display dataTable no-footer table-striped" role="grid"> <!-- table table-striped table-hover -->
                <caption></caption>
                <thead>
                    <tr role="row">
                        <th class="sorting_disabled dt-center" rowspan="1" colspan="1" style="width: 100px;">业务代表</th>
                        <th class="sorting_disabled dt-left" rowspan="1" colspan="1" style="width: 100px;"></th>
                        <th class="sorting_disabled dt-center" rowspan="1" colspan="1" style="width: 250px;">销售技巧</th>
                        <th class="sorting_disabled dt-center" rowspan="1" colspan="1" style="width: 250px;">产品知识</th>
                        <th class="sorting_disabled dt-center" rowspan="1" colspan="1" style="width: 250px;">工作积极性</th>
                    </tr>
                </thead>
                <tbody>
                    @for(brd <- data.zipWithIndex) {
                        <tr role="row">
                            <td class=" dt-center">@{brd._1.getOrElse("业务代表", "")}</td>
                            <td class=" dt-left"><img src="@routes.Assets.versioned("images/Reps/rep"+ {brd._2 + 1} +".jpg")" height="100"></td>
                            <td class=" dt-center">@{brd._1.getOrElse("销售技巧", "")}</td>
                            <td class=" dt-center">@{brd._1.getOrElse("产品知识", "")}</td>
                            <td class=" dt-center">@{brd._1.getOrElse("动力值", "")}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
