@(cycle: String)(input : List[play.api.libs.json.JsValue])
<div class="row">
    <div class="col-sm-12">
        <div class="box box-solid box-primary">
            <div class="box-header">
                <h3 class="box-title">批准代表脱岗进行产品培训(天数)</h3>
            </div>
            <div>
                <div class="box-body">
                    <div>
                        <div style="display:inline-block;margin-left:15%;vertical-align:middle;text-align:center;width:11.5%">小宋</div>
                        <div style="display:inline-block;vertical-align:middle;text-align:left;margin-left:30px;width:8%">小兰</div>
                        <div style="display:inline-block;vertical-align:middle;text-align:left;margin-left:25px;width:10.5%">小木</div>

                        <div style="display:inline-block;vertical-align:middle;text-align:left;margin-left:15px;width:10.5%">小青</div>
                    </div>
                    <br>
                    <div>
                        <input type="hidden" name="input" disabled value="产品培训">
                        <div style="display:inline-block;vertical-align:middle;text-align:left;width:13%;margin-left:20px">产品培训</div>
                        <div style="display:inline-block;vertical-align:middle;text-align:center;margin-left:1%;width:8%;margin-right:1%">
                            <div class="form-group  ">
                                <input code="6" name="小宋" pharbers-type="产品培训" type="text" class="form-control " value="0" >
                            </div>
                        </div>
                        <div style="display:inline-block;vertical-align:middle;text-align:center;margin-left:2%;width:8%;margin-right:1%">
                            <div class="form-group  ">
                                <input code="6" name="小兰" pharbers-type="产品培训" type="text" class="form-control " value="0" >
                            </div>
                        </div>
                        <div style="display:inline-block;vertical-align:middle;text-align:center;margin-left:2.5%;width:8%;margin-right:1.5%">
                            <div class="form-group  ">
                                <input code="6" name="小木" pharbers-type="产品培训" type="text" class="form-control " value="0" >
                            </div>
                        </div>
                        <div style="display:inline-block;vertical-align:middle;text-align:center;margin-left:2.5%;width:8%;margin-right:1.5%">
                            <div class="form-group  ">
                                <input code="6" name="小白" pharbers-type="产品培训" type="text" class="form-control " value="0" >
                            </div>
                        </div>
                        <div style="display:inline-block;vertical-align:middle;text-align:center;margin-left:2.5%;width:8%;margin-right:1.5%">
                            <div class="form-group  ">
                                <input code="6" name="小青" pharbers-type="产品培训" type="text" class="form-control " value="0" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
