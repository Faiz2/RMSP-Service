@(m: String Map List[String Map String])
<div name="customer">
    <div style="margin-left: 3%">
        @Module.Report.hospital_select()
        @Module.Report.product_select()
    </div>

    <div style="text-align: left;margin-left: 3%">
        <div style="width: 100%;height: auto;visibility: inherit;" class="datatables html-widget html-widget-output">
            <div class="dataTables_wrapper no-footer">
                <table class="display dataTable no-footer table-striped" role="grid">
                    <caption>销售额/客户</caption>
                    <thead style="background-color: rgb(65, 85, 93);color: rgb(255, 255, 255);">
                        <tr role="row">
                            <th class="sorting_disabled dt-center" rowspan="1" colspan="1" style="width: 250px;">医院</th>
                            <th class="sorting_disabled dt-center" rowspan="1" colspan="1" style="width: 250px;">产品</th>
                            <th class="sorting_disabled dt-center" rowspan="1" colspan="1" style="width: 250px;">当期销售指标</th>
                            <th class="sorting_disabled dt-center" rowspan="1" colspan="1" style="width: 250px;">上期销售额</th>
                            <th class="sorting_disabled dt-center" rowspan="1" colspan="1" style="width: 250px;">当期销售额</th>
                            <th class="sorting_disabled dt-center" rowspan="1" colspan="1" style="width: 250px;">销售额增长</th>
                            <th class="sorting_disabled dt-center" rowspan="1" colspan="1" style="width: 250px;">销售额增长率</th>
                            <th class="sorting_disabled dt-center" rowspan="1" colspan="1" style="width: 250px;">销售额达成率</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role="row">
                            <td class="dt-center">人民医院</td>
                            <td class="dt-center">口服抗生素</td>
                            <td class="dt-center">10</td>
                            <td class="dt-center">557,714</td>
                            <td class="dt-center">726,739</td>
                            <td class="dt-center">169,025</td>
                            <td class="dt-center">30.31%</td>
                            <td class="dt-center">7,267,390%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
